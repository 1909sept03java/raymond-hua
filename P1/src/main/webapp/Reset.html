<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title id="title">Option</title>
<link rel="stylesheet" href="styles2.css">
</head>

<body>
	<h1 id="heading">Reset Password</h1>
	<div id="display">
		<form action="reset" method="POST">
			<fieldset>
				<legend>Email:</legend>
				<input required autocomplete="off" name="email" />
			</fieldset>
			<fieldset>
				<legend>Username:</legend>
				<input required autocomplete="off" name="username" />
			</fieldset>
			<br>
			<div id="button">
				<input type="submit" value="Reset" />
			</div>
		</form>
	</div>
</body>
</html>

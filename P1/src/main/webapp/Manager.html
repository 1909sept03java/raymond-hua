<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager</title>
<link rel="stylesheet" href="styles2.css">
</head>

<body>
	<h1 id="heading">Manager Page</h1>
	<div id="display">
		<h2>Options:</h2>
		<form action="employee" method="POST">
			<label>Submit a new reimbursement request</label> 
			<input type="radio" name="option" value="1"> <br> 
			<label>View your pending reimbursement requests</label>
			<input type="radio" name="option" value="2"><br>
			<label>View your resolved reimbursement requests</label> 
			<input type="radio" name="option" value="3"><br> 
			<label>View your employee information</label> 
			<input type="radio" name="option"  value="4"><br>
			<label>Update your employee information</label> 
			<input type="radio" name="option"  value="5"><br>
			<label>Approve/Deny reimbursement requests</label> 
			<input type="radio" name="option" value="6"> <br> 
			<label>View pending reimbursement requests</label>
			<input type="radio" name="option" value="7"><fieldset>
			<legend>Employee ID, or 0 to view all :</legend>
			<input required autocomplete="off" name="employee_id" value ="0" />
			</fieldset><br>
			<label>View all resolved reimbursements</label> 
			<input type="radio" name="option" value="8"><br> 
			<label>View all employees and their manager</label> 
			<input type="radio" name="option"  value="9"><br>
			<label>Register employee</label> 
			<input type="radio" name="option"  value="10"><br>
			<label>Log out</label> 
			<input type="radio" name="option"  value="0"><br><br> 
			<input type="submit" value="Submit">
		</form>
	</div>
	<div id="footer">&#169;Raymond.Hua.P1</div>
</body>
</html>
